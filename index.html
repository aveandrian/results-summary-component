<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div class="result-container"> 

    <div class="main-result">
      
      <h3 class="main-result-title">Your Result</h3>
      <div class="main-circle">
        <p class="result">76</p>
        <p class="result-max">of 100</p>
      </div>

      <h2 class="main-result-type">Great</h2>
      <p class="main-result-descr">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-result">
      <h3>Summary</h3>
      <div class="results reaction">
        <img src="./assets/images/icon-reaction.svg" />
        <p class="results-title">Reaction</p>
        <p class="results-score"><span class="bold">80</span> / 100</p>
      </div>
      <div class="results memory">
        <img src="./assets/images/icon-memory.svg" />
        <p class="results-title">Memory</p>
        <p class="results-score"><span class="bold">92</span> / 100</p>
      </div>
      <div class="results verbal">
        <img src="./assets/images/icon-verbal.svg" />
        <p class="results-title">Verbal</p>
        <p class="results-score"><span class="bold">61</span> / 100</p>
      </div>
      <div class="results visual">
        <img src="./assets/images/icon-visual.svg" />
        <p class="results-title">Visual</p>
        <p class="results-score"><span class="bold">72</span> / 100</p>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
